        // es7
        class Person{
            canWalk = "default walk";
            constructor(cw){
                this.canWalk = cw;
            }
        }
        class Hero extends Person{
            title = "default title";
            firstname = "default firstname";
            lastname = "default lastname";
            #power = 5;
            static version = 101;
            constructor(htitle, hfname, hlname, hcw){
                super(hcw);
                this.title = htitle;
                this.firstname = hfname;
                this.lastname = hlname;
            };
            fullname(){
                return this.firstname+" "+this.lastname;
            };
            get power(){
                return this.#power;
            };
            set power(npower){
                this.#power = npower;
            };
        };

        let hero = new Hero("Batman","Bruce", "Wayne", "can walk");
        console.log(hero.title);
        console.log(hero.power); // getter 
        hero.power = 10; // setter 
        console.log(hero.power);
        console.log(hero.fullname());
        console.log(Hero.version);
        console.log(hero.canWalk);

        console.log("++++++++++++++++++++++++++++++++++");
