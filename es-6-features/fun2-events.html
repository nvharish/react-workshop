<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: darkslateblue;
            margin: 10px auto;
            width: 800px;
            height: 300px;
            border: 1px solid transparent;
            overflow: auto;
        }
        .container .box{
            background-color: darkorange;
            width: 100px;
            height: 100px;
            margin: 5px;
            text-align: center;
            line-height: 100px;
            float: left;
        }
    </style>
    <script>
        function addbox(){
            // alert("box will be added");
            // virtual element
            var box = document.createElement("div");
            // set attribute on virtual element
            box.setAttribute("class","box");
            // add the virtual element to container
            document.getElementsByClassName("container")[0].appendChild(box);
        }
        function stopAddinbBox(){
            // alert("you clicked the stop button")
            document.getElementsByTagName("button")[0].removeEventListener("click", addbox);
        }
        function removeBox(){
           var box2remove = document.getElementsByClassName("container")[0].firstChild;
           if(box2remove){
               document.getElementsByClassName("container")[0].removeChild(box2remove);
            }
        }
        function init(){
            document.getElementsByTagName("button")[0].addEventListener("click", addbox);
            document.getElementsByTagName("button")[1].addEventListener("click", stopAddinbBox);
            document.getElementsByTagName("button")[2].addEventListener("click", removeBox);
        };
        window.addEventListener("load", init);
    </script>
</head>
<body>
    <button>Add Box</button>
    <button>Stop Adding Box</button>
    <button>Remove Box</button>
    <hr/>
    <div class="container"></div>
</body>
</html>
