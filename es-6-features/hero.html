        var hero = {
            name : "Hero",
            version : 1001,
            saypower : function(){
                return 7;
            },
            saygreeting : function(){
                var booster = function(boost) {
                    return this.saypower() * boost;
                };
                return "hello my power was "+this.saypower()+" which is now boosted to "+ booster.bind(this)(10);
            }
        };
