    <title>Document</title>
    <script>
        window.onload = function(){
            // virtual H1 element
            var elm = document.createElement("h1");
            // put innerhtml in the virtual element
            elm.innerHTML = "Welcome to your life";
            // append the virtual element in the body tag
            document.body.appendChild(elm);
        };
